<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <title>bands :)</title>
    </head>
    <style type="">
        body, head{
            font-family: Verdana;
            margin: 24px;
        }
        p {
            display: inline
        }
        h1 {
            text-align: center;
        }
        .header {
            font-size: 20px;
            text-align: center;
        }
        .header ul{
            list-style: none;
            padding: 0;
        }
        .header ul li{
            display: inline;
        }
        .inputField{
            padding: 6px;
            font-size: 16px;
            height: 22px;
            width: 200px;
            resize: none;
        }
    </style>
    <h1>bands :)</h1>
    <div class="header">
        <ul>
            <li><h:link outcome="songs">songs</h:link></li>
            <li><h:link outcome="bands">bands</h:link></li>
            <li><h:link outcome="genres">genres</h:link></li>
        </ul>
    </div>
    <h3>add a new band to the catalog:</h3>
    <h:form>
        <h:outputLabel for="band-name" value="band name:"/>
        <br/>
        <h:inputTextarea styleClass="inputField" id="band-name" value="#{bands.bandToCreate.name}" required="true"/>
        <br/>
        <h:commandButton value="create band" actionListener="#{bands.createBand}"
                         action="bands?faces-redirect=true"/>
    </h:form>
    <h3>bands:</h3>
    <ol>
        <ui:repeat value="#{bands.allBands}" var="band">
            <li>
                <p>#{band.name}</p>
                <ol>
                    <ui:repeat value="#{band.songs}" var="song">
                        <li>
                            <h:link value="#{song.name}" outcome="single-song?songId=#{song.id}"/>
                        </li>
                    </ui:repeat>
                </ol>
            </li>
        </ui:repeat>
    </ol>
</f:view>
</html>
