<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <head>
        <title>#{singleSong.song.name} :)</title>
    </head>
    <style type="">
        body, head{
            font-family: Verdana;
            margin: 24px;
        }
        p {
            display: inline
        }
        h1, h2 {
            text-align: center;
        }
        .header {
            font-size: 20px;
            text-align: center;
        }
        .header ul{
            list-style: none;
            padding: 0;
        }
        .header ul li{
            display: inline;
        }
        .inputField{
            padding: 6px;
            font-size: 16px;
            height: 22px;
            width: 200px;
            resize: none;
        }
        .comment{
            border: 1px;
            border-color: black;
        }
        .lyrics{
            margin-left: 35%;
            width: 30%;
            resize: vertical;
            height: auto;
        }
    </style>
    <h1>#{singleSong.song.name} (#{singleSong.song.band.name}) :)</h1>
    <div class="header">
        <ul>
            <li><h:link outcome="songs">songs</h:link></li>
            <li><h:link outcome="bands">bands</h:link></li>
            <li><h:link outcome="genres">genres</h:link></li>
        </ul>
    </div>
    <h2>duration: #{singleSong.songDuration()}s</h2>
    <h2>lyrics:</h2>
    <h:form>
        <pre class="lyrics" >
            <h:outputText rendered="#{!singleSong.editingLyrics}" value="#{singleSong.lyrics()}"/>
        </pre>
        <h:inputTextarea styleClass="lyrics" rendered="#{singleSong.editingLyrics}" value="#{singleSong.updatedLyrics}"/>

        <br/>
        <h:commandButton style="display: block; margin: auto" value="update lyrics" actionListener="#{singleSong.ToggleIsEditingLyrics()}"/>
    </h:form>
    <h2 style="text-align: left">comments:</h2>
    <h3>leave your own comment:</h3>
    <h:form>
        <h4>user:</h4>
        <h:inputTextarea style="text-align: center" styleClass="inputField" value="#{singleSong.commentToPostUser}" required="true"/>
        <h4>comment:</h4>
        <h:inputTextarea styleClass="inputField" value="#{singleSong.commentToPostContent}"/>
        <br/>
        <br/>
        <h:commandButton value="post comment" actionListener="#{singleSong.PostComment()}"/>
    </h:form>
    <ui:repeat value="#{singleSong.song.comments}" var="comment">
        <h:form>
            <div class="comment">
                <h3>#{comment.user}</h3>
                <p>#{comment.content}</p>
                <br/>
                <h:commandButton value="Delete" actionListener="#{singleSong.DeleteComment(comment)}"/>
            </div>
        </h:form>
    </ui:repeat>
</f:view>
</html>
